        <h4 id="u672C_u8282_u5185_u5BB9"><a href="#u672C_u8282_u5185_u5BB9" class="headerlink" title="本节内容"></a>本节内容</h4><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">反向删除文件</span><br><span class="line">配置环境变量(mac)</span><br><span class="line">更改文件(夹)权限</span><br></pre></td></tr></table></figure>
<h4 id="u53CD_u5411_u5220_u9664_u6587_u4EF6"><a href="#u53CD_u5411_u5220_u9664_u6587_u4EF6" class="headerlink" title="反向删除文件"></a>反向删除文件</h4><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 先了解一下Linux下强大的文本搜索工具</span></span><br><span class="line"><span class="comment"># 它能使用正则表达是搜索文本，并把匹配的行打印出来</span></span><br><span class="line">$ grep [-acinv] [--color=auto] <span class="string">'搜索字符串'</span> file-name</span><br><span class="line"></span><br><span class="line"><span class="comment"># 选项与参数：</span></span><br><span class="line"><span class="comment"># -a : 将binary文件以text文件的方式搜寻数据（并不明白）</span></span><br><span class="line"><span class="comment"># -c : 计算找到 '搜寻字符串'的次数</span></span><br><span class="line"><span class="comment"># -i : 忽略大小写</span></span><br><span class="line"><span class="comment"># -n : 输出行号</span></span><br><span class="line"><span class="comment"># -v : 反向选择（就是用这个参数来实现反向删除文件的）</span></span><br><span class="line"><span class="comment"># --color=auto : 对匹配到的关键词进行高亮显示（鸡肋）</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 实现反向删除；把除README.md之外的文件全部删除</span></span><br><span class="line">$ rm `ls | grep -v <span class="string">'README.md'</span>`</span><br></pre></td></tr></table></figure>
<a id="more"></a>
<h4 id="u914D_u7F6E_u73AF_u5883_u53D8_u91CF"><a href="#u914D_u7F6E_u73AF_u5883_u53D8_u91CF" class="headerlink" title="配置环境变量"></a>配置环境变量</h4><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 首先确定下自己用的是什么shell</span></span><br><span class="line">$ <span class="built_in">echo</span> <span class="variable">$SHELL</span></span><br><span class="line"><span class="comment"># 我的shell为zsh  =&gt; /bin/zsh</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 找到 ~/.zshrc 配置文件进行添加PATH（我的配置）</span></span><br><span class="line">……………………………………………………………………………………………………………………………………………………</span><br><span class="line"><span class="built_in">export</span> PATH=<span class="string">"<span class="variable">$PATH</span>:<span class="variable">$HOME</span>/.rvm/bin"</span> </span><br><span class="line"><span class="built_in">export</span> PATH=<span class="string">"/usr/local/Cellar/mongodb/3.2.0/bin"</span>:<span class="variable">$PATH</span></span><br><span class="line"><span class="built_in">export</span> PATH=<span class="string">"/Users/xiuhong/phantomjs/bin"</span>:<span class="variable">$PATH</span></span><br><span class="line">……………………………………………………………………………………………………………………………………………………</span><br><span class="line"></span><br><span class="line"><span class="comment"># 添加PATH的格式如下 </span></span><br><span class="line">PATH=<span class="variable">$PATH</span>:&lt;PATH <span class="number">1</span>&gt;:&lt;PATH <span class="number">2</span>&gt;:&lt;PATH <span class="number">3</span>&gt;:------:&lt;PATH N&gt;</span><br><span class="line"></span><br><span class="line"><span class="comment"># 使配置马上生效</span></span><br><span class="line">$ <span class="built_in">source</span> .zshrc</span><br><span class="line"></span><br><span class="line"><span class="comment"># 查看配置</span></span><br><span class="line">$ <span class="built_in">echo</span> <span class="variable">$PATH</span></span><br></pre></td></tr></table></figure>
<h4 id="u66F4_u6539_u6587_u4EF6_28_u5939_29_u6743_u9650"><a href="#u66F4_u6539_u6587_u4EF6_28_u5939_29_u6743_u9650" class="headerlink" title="更改文件(夹)权限"></a>更改文件(夹)权限</h4><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 问题描述：每次保存文件时，总是提示输入sudo psw，估计是要root权限</span></span><br><span class="line"><span class="comment"># 解决方案：修改文件(夹)权限</span></span><br><span class="line"><span class="comment"># 对于目录来说，必须要给x（可执行权限）；这样才能能有进入(cd)到目录中</span></span><br><span class="line">$ sudo chomod -R a+x folder-name</span><br><span class="line">$ sudo chomde -R <span class="number">777</span> folder/file-name</span><br><span class="line"></span><br><span class="line"><span class="comment"># 修改文件所有者</span></span><br><span class="line">$ sudo chown username /path/to/directory</span><br></pre></td></tr></table></figure>

        $indicator.velocity('stop').velocity({
          opacity: opacity
        }, { duration: 100 }) :
        $indicator.stop().animate({
          opacity: opacity
        }, 100);
    }

  });
</script>

<script type="text/javascript" id="sidebar.nav">
  $(document).ready(function () {
    var html = $('html');
    var TAB_ANIMATE_DURATION = 200;
    var hasVelocity = $.isFunction(html.velocity);

    $('.sidebar-nav li').on('click', function () {
      var item = $(this);
      var activeTabClassName = 'sidebar-nav-active';
      var activePanelClassName = 'sidebar-panel-active';
      if (item.hasClass(activeTabClassName)) {
        return;
      }

      var currentTarget = $('.' + activePanelClassName);
      var target = $('.' + item.data('target'));

      hasVelocity ?
        currentTarget.velocity('transition.slideUpOut', TAB_ANIMATE_DURATION, function () {
          target
            .velocity('stop')
            .velocity('transition.slideDownIn', TAB_ANIMATE_DURATION)
            .addClass(activePanelClassName);
        }) :
        currentTarget.animate({ opacity: 0 }, TAB_ANIMATE_DURATION, function () {
          currentTarget.hide();
          target
            .stop()
            .css({'opacity': 0, 'display': 'block'})
            .animate({ opacity: 1 }, TAB_ANIMATE_DURATION, function () {
              currentTarget.removeClass(activePanelClassName);
              target.addClass(activePanelClassName);
            });
        });

      item.siblings().removeClass(activeTabClassName);
      item.addClass(activeTabClassName);
    });

    $('.post-toc a').on('click', function (e) {
      e.preventDefault();
      var targetSelector = NexT.utils.escapeSelector(this.getAttribute('href'));
      var offset = $(targetSelector).offset().top;
      hasVelocity ?
        html.velocity('stop').velocity('scroll', {
          offset: offset  + 'px',
          mobileHA: false
        }) :
        $('html, body').stop().animate({
          scrollTop: offset
        }, 500);
    });

    // Expand sidebar on post detail page by default, when post has a toc.
    NexT.motion.middleWares.sidebar = function () {
      var $tocContent = $('.post-toc-content');

      if (CONFIG.sidebar === 'post') {
        if ($tocContent.length > 0 && $tocContent.html().trim().length > 0) {
          NexT.utils.displaySidebar();
        }
      }
    };
  });
</script>
