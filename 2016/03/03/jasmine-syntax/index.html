<blockquote>
<p>jasmine有四个核心概念：分组(Suites)、用例(Specs)、期望(Expectations)、匹配(Matchers)</p>
</blockquote>
<p><strong>示例</strong><br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">describe(<span class="string">"A suite"</span>, <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123; <span class="comment">// 测试组 （可一组测试用例） </span></span><br><span class="line">    <span class="keyword">var</span> a;</span><br><span class="line"></span><br><span class="line">    it(<span class="string">"A spec"</span>, <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123; <span class="comment">// 测试用例</span></span><br><span class="line">        a = <span class="literal">true</span>;</span><br><span class="line">        expect(a).toBe(<span class="literal">true</span>); <span class="comment">// 期望匹配</span></span><br><span class="line">    &#125;);</span><br><span class="line"></span><br><span class="line">    describe(<span class="string">"a suite"</span>, <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123; <span class="comment">// 测试组内分组</span></span><br><span class="line">        it(<span class="string">"a spec"</span>, <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123; <span class="comment">// 测试用例</span></span><br><span class="line">            expect(a).toBe(<span class="literal">true</span>); <span class="comment">// 期望匹配</span></span><br><span class="line">        &#125;);</span><br><span class="line">    &#125;);</span><br><span class="line"></span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 1 Suites可以理解为一组测试用例，使用全局的Jamine函数describe创建</span></span><br><span class="line"><span class="comment">// 2 Specs可以理解为一个测试用例，使用全局函数的it创建</span></span><br><span class="line"><span class="comment">// 3 Expectations由expect函数创建，和Matcher一起联用，设置测试的预期值</span></span><br></pre></td></tr></table></figure></p>
