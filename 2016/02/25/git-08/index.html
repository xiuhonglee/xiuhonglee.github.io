<h4 id="u5217_u51FA_u5DF2_u6709_u6807_u7B7E"><a href="#u5217_u51FA_u5DF2_u6709_u6807_u7B7E" class="headerlink" title="列出已有标签"></a>列出已有标签</h4><figure class="highlight sh"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line"><span class="comment"># 结果按字母排序</span></div><div class="line">$ git tag</div><div class="line"></div><div class="line"><span class="comment"># 支持正则搜索</span></div><div class="line"><span class="comment"># 匹配所有v1.1相关标签</span></div><div class="line">$ git tag -l <span class="string">'v1.1*'</span></div></pre></td></tr></table></figure>
<h4 id="u65B0_u5EFA_u6807_u7B7E"><a href="#u65B0_u5EFA_u6807_u7B7E" class="headerlink" title="新建标签"></a>新建标签</h4><figure class="highlight sh"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div></pre></td><td class="code"><pre><div class="line">Git使用标签有两种类型：</div><div class="line">轻量级(lightweight): 相当于软链接吧（个人理解）；它是个指向特定提交对象的引用   </div><div class="line">含附注(annotated): 硬链接；实际存储在仓库中的一个对象，有自身的校验和信息</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment"># 新建含附注(annotated)标签</span></div><div class="line">-------------------------------------------------------</div><div class="line"><span class="comment"># -a: annotated</span></div><div class="line"><span class="comment"># -m: 添加标签提示信息（和commit的-m一样）</span></div><div class="line"><span class="comment"># 不加-m的话会进入vim编辑页面，:q退出的话取消新建</span></div><div class="line">$ git tag -a v1.1 -m <span class="string">'my version 1.4'</span></div><div class="line"></div><div class="line"><span class="comment"># 查看标签tag</span></div><div class="line">$ git show v1.1</div><div class="line"><span class="comment"># 显示标签的版本信息</span></div><div class="line"><span class="comment"># 显示打标签的提交对象</span></div><div class="line">-------------------------------------------------------</div><div class="line"></div><div class="line"><span class="comment"># 新建轻量级标签</span></div><div class="line">-------------------------------------------------------</div><div class="line"><span class="comment"># 不用加任何参数</span></div><div class="line">$ git tag v1.2</div><div class="line"></div><div class="line"><span class="comment"># 查看标签信息</span></div><div class="line">$ git show v1.2</div><div class="line"><span class="comment"># 只会显示提交对象摘要</span></div><div class="line">-------------------------------------------------------</div></pre></td></tr></table></figure>
<a id="more"></a>
<h4 id="u5206_u4EAB_u6807_u7B7E"><a href="#u5206_u4EAB_u6807_u7B7E" class="headerlink" title="分享标签"></a>分享标签</h4><figure class="highlight sh"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div></pre></td><td class="code"><pre><div class="line">1 默认情况下，git push 不会把标签传到服务器</div><div class="line">2 分享标签git push origin [tagname]</div><div class="line"></div><div class="line"><span class="comment"># 推送指定标签</span></div><div class="line">$ git push origin v1.2</div><div class="line">    Counting objects: 50, <span class="keyword">done</span>.</div><div class="line">    Compressing objects: 100% (38/38), <span class="keyword">done</span>.</div><div class="line">    Writing objects: 100% (44/44), 4.56 KiB, <span class="keyword">done</span>.</div><div class="line">    Total 44 (delta 18), reused 8 (delta 1)</div><div class="line">    To git@github.com:schacon/simplegit.git</div><div class="line">    * [new tag]         v1.5 -&gt; v1.5</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment"># 一次推送所有标签</span></div><div class="line">$ git push origin --tags</div><div class="line">    Counting objects: 50, <span class="keyword">done</span>.</div><div class="line">    Compressing objects: 100% (38/38), <span class="keyword">done</span>.</div><div class="line">    Writing objects: 100% (44/44), 4.56 KiB, <span class="keyword">done</span>.</div><div class="line">    Total 44 (delta 18), reused 8 (delta 1)</div><div class="line">    To git@github.com:schacon/simplegit.git</div><div class="line">     * [new tag]         v0.1 -&gt; v0.1</div><div class="line">     * [new tag]         v1.2 -&gt; v1.2</div><div class="line">     * [new tag]         v1.4 -&gt; v1.4</div><div class="line">     * [new tag]         v1.4-lw -&gt; v1.4-lw</div><div class="line">     * [new tag]         v1.5 -&gt; v1.5</div></pre></td></tr></table></figure>
