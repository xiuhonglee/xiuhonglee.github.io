        <h4 id="u672C_u8282_u5185_u5BB9"><a href="#u672C_u8282_u5185_u5BB9" class="headerlink" title="本节内容"></a>本节内容</h4><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">列出已有标签</span><br><span class="line">新建附注标签</span><br><span class="line">新建轻量级标签</span><br><span class="line">分享标签</span><br></pre></td></tr></table></figure>
<h4 id="u5217_u51FA_u5DF2_u6709_u6807_u7B7E"><a href="#u5217_u51FA_u5DF2_u6709_u6807_u7B7E" class="headerlink" title="列出已有标签"></a>列出已有标签</h4><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 结果按字母排序</span></span><br><span class="line">$ git tag</span><br><span class="line"></span><br><span class="line"><span class="comment"># 支持正则搜索</span></span><br><span class="line"><span class="comment"># 匹配所有v1.1相关标签</span></span><br><span class="line">$ git tag <span class="operator">-l</span> <span class="string">'v1.1*'</span></span><br></pre></td></tr></table></figure>
<h4 id="u65B0_u5EFA_u6807_u7B7E"><a href="#u65B0_u5EFA_u6807_u7B7E" class="headerlink" title="新建标签"></a>新建标签</h4><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">Git使用标签有两种类型：</span><br><span class="line">轻量级(lightweight): 相当于软链接吧（个人理解）；它是个指向特定提交对象的引用   </span><br><span class="line">含附注(annotated): 硬链接；实际存储在仓库中的一个对象，有自身的校验和信息</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 新建含附注(annotated)标签</span></span><br><span class="line">-------------------------------------------------------</span><br><span class="line"><span class="comment"># -a: annotated</span></span><br><span class="line"><span class="comment"># -m: 添加标签提示信息（和commit的-m一样）</span></span><br><span class="line"><span class="comment"># 不加-m的话会进入vim编辑页面，:q退出的话取消新建</span></span><br><span class="line">$ git tag <span class="operator">-a</span> v1.<span class="number">1</span> -m <span class="string">'my version 1.4'</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 查看标签tag</span></span><br><span class="line">$ git show v1.<span class="number">1</span></span><br><span class="line"><span class="comment"># 显示标签的版本信息</span></span><br><span class="line"><span class="comment"># 显示打标签的提交对象</span></span><br><span class="line">-------------------------------------------------------</span><br><span class="line"></span><br><span class="line"><span class="comment"># 新建轻量级标签</span></span><br><span class="line">-------------------------------------------------------</span><br><span class="line"><span class="comment"># 不用加任何参数</span></span><br><span class="line">$ git tag v1.<span class="number">2</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 查看标签信息</span></span><br><span class="line">$ git show v1.<span class="number">2</span></span><br><span class="line"><span class="comment"># 只会显示提交对象摘要</span></span><br><span class="line">-------------------------------------------------------</span><br></pre></td></tr></table></figure>
<a id="more"></a>
<h4 id="u5206_u4EAB_u6807_u7B7E"><a href="#u5206_u4EAB_u6807_u7B7E" class="headerlink" title="分享标签"></a>分享标签</h4><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">1</span> 默认情况下，git push 不会把标签传到服务器</span><br><span class="line"><span class="number">2</span> 分享标签git push origin [tagname]</span><br><span class="line"></span><br><span class="line"><span class="comment"># 推送指定标签</span></span><br><span class="line">$ git push origin v1.<span class="number">2</span></span><br><span class="line">    Counting objects: <span class="number">50</span>, done.</span><br><span class="line">    Compressing objects: <span class="number">100</span>% (<span class="number">38</span>/<span class="number">38</span>), done.</span><br><span class="line">    Writing objects: <span class="number">100</span>% (<span class="number">44</span>/<span class="number">44</span>), <span class="number">4.56</span> KiB, done.</span><br><span class="line">    Total <span class="number">44</span> (delta <span class="number">18</span>), reused <span class="number">8</span> (delta <span class="number">1</span>)</span><br><span class="line">    To git@github.com:schacon/simplegit.git</span><br><span class="line">    * [new tag]         v1.<span class="number">5</span> -&gt; v1.<span class="number">5</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 一次推送所有标签</span></span><br><span class="line">$ git push origin --tags</span><br><span class="line">    Counting objects: <span class="number">50</span>, done.</span><br><span class="line">    Compressing objects: <span class="number">100</span>% (<span class="number">38</span>/<span class="number">38</span>), done.</span><br><span class="line">    Writing objects: <span class="number">100</span>% (<span class="number">44</span>/<span class="number">44</span>), <span class="number">4.56</span> KiB, done.</span><br><span class="line">    Total <span class="number">44</span> (delta <span class="number">18</span>), reused <span class="number">8</span> (delta <span class="number">1</span>)</span><br><span class="line">    To git@github.com:schacon/simplegit.git</span><br><span class="line">     * [new tag]         v0.<span class="number">1</span> -&gt; v0.<span class="number">1</span></span><br><span class="line">     * [new tag]         v1.<span class="number">2</span> -&gt; v1.<span class="number">2</span></span><br><span class="line">     * [new tag]         v1.<span class="number">4</span> -&gt; v1.<span class="number">4</span></span><br><span class="line">     * [new tag]         v1.<span class="number">4</span>-lw -&gt; v1.<span class="number">4</span>-lw</span><br><span class="line">     * [new tag]         v1.<span class="number">5</span> -&gt; v1.<span class="number">5</span></span><br></pre></td></tr></table></figure>

      
    </div>

    function removeCurrentActiveClass () {
      $(tocSelector + ' ' + activeCurrentSelector)
        .removeClass(activeCurrentSelector.substring(1));
    }

    function processTOC () {
      getTOCMaxHeight();
      toggleTOCOverflowIndicators();
    }

    function getTOCMaxHeight () {
      var height = $('.sidebar').height() -
                   $tocSelector.position().top -
                   $('.post-toc-indicator-bottom').height();

      $tocSelector.css('height', height);

      return height;
    }

    function toggleTOCOverflowIndicators () {
      tocOverflowIndicator(
        '.post-toc-indicator-top',
        $tocSelector.scrollTop() > 0 ? 'show' : 'hide'
      );

      tocOverflowIndicator(
        '.post-toc-indicator-bottom',
        $tocSelector.scrollTop() >= $tocSelector.find('ol').height() - $tocSelector.height() ? 'hide' : 'show'
      )
    }

    $(document).on('sidebar.motion.complete', function () {
      processTOC();
    });

    $('body').scrollspy({ target: tocSelector });
    $(window).on('resize', function () {
      if ( $('.sidebar').hasClass('sidebar-active') ) {
        processTOC();
      }
    });

    onScroll($tocSelector);

    function onScroll (element) {
      element.on('mousewheel DOMMouseScroll', function (event) {
          var oe = event.originalEvent;
          var delta = oe.wheelDelta || -oe.detail;

          this.scrollTop += ( delta < 0 ? 1 : -1 ) * 30;
          event.preventDefault();

          toggleTOCOverflowIndicators();
      });
    }

    function tocOverflowIndicator (indicator, action) {
      var $indicator = $(indicator);
      var opacity = action === 'show' ? 1 : 0;
      $indicator.velocity ?
        $indicator.velocity('stop').velocity({
          opacity: opacity
        }, { duration: 100 }) :
        $indicator.stop().animate({
          opacity: opacity
        }, 100);
    }

  });
</script>

<script type="text/javascript" id="sidebar.nav">
  $(document).ready(function () {
    var html = $('html');
    var TAB_ANIMATE_DURATION = 200;
    var hasVelocity = $.isFunction(html.velocity);

    $('.sidebar-nav li').on('click', function () {
      var item = $(this);
      var activeTabClassName = 'sidebar-nav-active';
      var activePanelClassName = 'sidebar-panel-active';
      if (item.hasClass(activeTabClassName)) {
        return;
      }

      var currentTarget = $('.' + activePanelClassName);
      var target = $('.' + item.data('target'));

      hasVelocity ?
        currentTarget.velocity('transition.slideUpOut', TAB_ANIMATE_DURATION, function () {
          target
            .velocity('stop')
            .velocity('transition.slideDownIn', TAB_ANIMATE_DURATION)
            .addClass(activePanelClassName);
        }) :
        currentTarget.animate({ opacity: 0 }, TAB_ANIMATE_DURATION, function () {
          currentTarget.hide();
          target
            .stop()
            .css({'opacity': 0, 'display': 'block'})
            .animate({ opacity: 1 }, TAB_ANIMATE_DURATION, function () {
              currentTarget.removeClass(activePanelClassName);
              target.addClass(activePanelClassName);
            });
        });

      item.siblings().removeClass(activeTabClassName);
      item.addClass(activeTabClassName);
    });

    $('.post-toc a').on('click', function (e) {
      e.preventDefault();
      var targetSelector = NexT.utils.escapeSelector(this.getAttribute('href'));
      var offset = $(targetSelector).offset().top;
      hasVelocity ?
        html.velocity('stop').velocity('scroll', {
          offset: offset  + 'px',
          mobileHA: false
        }) :
        $('html, body').stop().animate({
          scrollTop: offset
        }, 500);
    });

    // Expand sidebar on post detail page by default, when post has a toc.
    NexT.motion.middleWares.sidebar = function () {
      var $tocContent = $('.post-toc-content');

      if (CONFIG.sidebar === 'post') {
        if ($tocContent.length > 0 && $tocContent.html().trim().length > 0) {
          NexT.utils.displaySidebar();
        }
      }
    };
  });
</script>
