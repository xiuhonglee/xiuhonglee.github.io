<h4 id="u53CD_u5411_u5220_u9664_u6587_u4EF6"><a href="#u53CD_u5411_u5220_u9664_u6587_u4EF6" class="headerlink" title="反向删除文件"></a>反向删除文件</h4><figure class="highlight sh"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line"><span class="comment"># 先了解一下Linux下强大的文本搜索工具</span></div><div class="line"><span class="comment"># 它能使用正则表达是搜索文本，并把匹配的行打印出来</span></div><div class="line">$ grep [-acinv] [--color=auto] <span class="string">'搜索字符串'</span> file-name</div><div class="line"></div><div class="line"><span class="comment"># 选项与参数：</span></div><div class="line"><span class="comment"># -a : 将binary文件以text文件的方式搜寻数据（并不明白）</span></div><div class="line"><span class="comment"># -c : 计算找到 '搜寻字符串'的次数</span></div><div class="line"><span class="comment"># -i : 忽略大小写</span></div><div class="line"><span class="comment"># -n : 输出行号</span></div><div class="line"><span class="comment"># -v : 反向选择（就是用这个参数来实现反向删除文件的）</span></div><div class="line"><span class="comment"># --color=auto : 对匹配到的关键词进行高亮显示（鸡肋）</span></div><div class="line"></div><div class="line"><span class="comment"># 实现反向删除；把除README.md之外的文件全部删除</span></div><div class="line">$ rm `ls | grep -v <span class="string">'README.md'</span>`</div></pre></td></tr></table></figure>
<a id="more"></a>
<h4 id="u914D_u7F6E_u73AF_u5883_u53D8_u91CF"><a href="#u914D_u7F6E_u73AF_u5883_u53D8_u91CF" class="headerlink" title="配置环境变量"></a>配置环境变量</h4><figure class="highlight sh"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div></pre></td><td class="code"><pre><div class="line"><span class="comment"># 首先确定下自己用的是什么shell</span></div><div class="line">$ <span class="built_in">echo</span> <span class="variable">$SHELL</span></div><div class="line"><span class="comment"># 我的shell为zsh  =&gt; /bin/zsh</span></div><div class="line"></div><div class="line"><span class="comment"># 找到 ~/.zshrc 配置文件进行添加PATH（我的配置）</span></div><div class="line">……………………………………………………………………………………………………………………………………………………</div><div class="line"><span class="built_in">export</span> PATH=<span class="string">"<span class="variable">$PATH</span>:<span class="variable">$HOME</span>/.rvm/bin"</span> </div><div class="line"><span class="built_in">export</span> PATH=<span class="string">"/usr/local/Cellar/mongodb/3.2.0/bin"</span>:<span class="variable">$PATH</span></div><div class="line"><span class="built_in">export</span> PATH=<span class="string">"/Users/xiuhong/phantomjs/bin"</span>:<span class="variable">$PATH</span></div><div class="line">……………………………………………………………………………………………………………………………………………………</div><div class="line"></div><div class="line"><span class="comment"># 添加PATH的格式如下 </span></div><div class="line">PATH=<span class="variable">$PATH</span>:&lt;PATH 1&gt;:&lt;PATH 2&gt;:&lt;PATH 3&gt;:------:&lt;PATH N&gt;</div><div class="line"></div><div class="line"><span class="comment"># 使配置马上生效</span></div><div class="line">$ <span class="built_in">source</span> .zshrc</div><div class="line"></div><div class="line"><span class="comment"># 查看配置</span></div><div class="line">$ <span class="built_in">echo</span> <span class="variable">$PATH</span></div></pre></td></tr></table></figure>
<h4 id="u66F4_u6539_u6587_u4EF6_28_u5939_29_u6743_u9650"><a href="#u66F4_u6539_u6587_u4EF6_28_u5939_29_u6743_u9650" class="headerlink" title="更改文件(夹)权限"></a>更改文件(夹)权限</h4><figure class="highlight sh"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line"><span class="comment"># 问题描述：每次保存文件时，总是提示输入sudo psw，估计是要root权限</span></div><div class="line"><span class="comment"># 解决方案：修改文件(夹)权限</span></div><div class="line"><span class="comment"># 对于目录来说，必须要给x（可执行权限）；这样才能能有进入(cd)到目录中</span></div><div class="line">$ sudo chomod -R a+x folder-name</div><div class="line">$ sudo chomde -R 777 folder/file-name</div><div class="line"></div><div class="line"><span class="comment"># 修改文件所有者</span></div><div class="line">$ sudo chown username /path/to/directory</div></pre></td></tr></table></figure>
