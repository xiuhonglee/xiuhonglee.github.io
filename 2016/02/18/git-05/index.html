<h4 id="u4FEE_u6539_u6700_u540E_u4E00_u6B21_u63D0_u4EA4"><a href="#u4FEE_u6539_u6700_u540E_u4E00_u6B21_u63D0_u4EA4" class="headerlink" title="修改最后一次提交"></a>修改最后一次提交</h4><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 情况一： 所有文件都已提交，只是想修改提交信息</span></span><br><span class="line">$ git commit --amend</span><br><span class="line"></span><br><span class="line"><span class="comment"># 情况二： 有文件未提交修改，可先提交，再使用--amend</span></span><br><span class="line">$ git add <span class="built_in">test</span>1.md </span><br><span class="line">$ git commit -m <span class="string">"add test1.md"</span></span><br><span class="line">$ git add .test2.md </span><br><span class="line">$ git commit --amend</span><br></pre></td></tr></table></figure>
<h4 id="u5411_u540E_u56DE_u9000_u672A_u63A8_u9001_u8FDC_u7A0B_u4ED3_u5E93"><a href="#u5411_u540E_u56DE_u9000_u672A_u63A8_u9001_u8FDC_u7A0B_u4ED3_u5E93" class="headerlink" title="向后回退未推送远程仓库"></a>向后回退未推送远程仓库</h4><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 本地代码库还没有push，add\commit 后想回退  </span></span><br><span class="line">$ git reset  [—soft | —mixed | —hard ]  HEAD^ </span><br><span class="line"></span><br><span class="line"><span class="comment">#-—soft：会保留源码，只回退到commit的某个版本，</span></span><br><span class="line"><span class="comment"># 不涉及index的回退，如果还需要提交，直接commit即可</span></span><br><span class="line"><span class="comment"># 觉得有点类似 $ git commit --amend</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># --mixed：会保留源码，只将git commit 和index(add)信息回退到某个版本  </span></span><br><span class="line"></span><br><span class="line"><span class="comment"># --hard：源码也会回退到某个版本，commit和index也会回退（会改变本地代码）</span></span><br></pre></td></tr></table></figure>
<h4 id="u518D_u6B21_u56DE_u9000_u5230_u65B0_u7248_u672C"><a href="#u518D_u6B21_u56DE_u9000_u5230_u65B0_u7248_u672C" class="headerlink" title="再次回退到新版本"></a>再次回退到新版本</h4><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 查看提交历史版本信息</span></span><br><span class="line">（包括回退掉的，比如$ git reset --hard HEAD^后，$ git <span class="built_in">log</span>的信息不回包括reset掉的那个版本） </span><br><span class="line">$ git reflog</span><br><span class="line"></span><br><span class="line"><span class="comment"># 回退到指定</span></span><br><span class="line">$ git reset —hard <span class="built_in">hash</span>-value</span><br></pre></td></tr></table></figure>
<h5 id="u5DF2_u63A8_u9001_u5230_u8FDC_u7A0B_u7248_u672C_u56DE_u9000"><a href="#u5DF2_u63A8_u9001_u5230_u8FDC_u7A0B_u7248_u672C_u56DE_u9000" class="headerlink" title="已推送到远程版本回退"></a>已推送到远程版本回退</h5><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">$ git revert &lt;commit <span class="built_in">hash</span>&gt;</span><br><span class="line"><span class="comment"># 需保证工作目录干净</span></span><br><span class="line"><span class="comment"># 用一次新的提交来覆盖旧的提交</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 别忘了push更新远程目录</span></span><br><span class="line">git push</span><br></pre></td></tr></table></figure>
