<h4 id="u67E5_u770B_u63D0_u4EA4_u5386_u53F2"><a href="#u67E5_u770B_u63D0_u4EA4_u5386_u53F2" class="headerlink" title="查看提交历史"></a>查看提交历史</h4><figure class="highlight sh"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><div class="line">&lt;!-- 主要命令 --&gt;</div><div class="line"><span class="comment"># SHA-1校验和 / 提交时间 / 作者 / 邮件 / 提交时间</span></div><div class="line">$ git <span class="built_in">log</span> </div><div class="line"></div><div class="line"><span class="comment"># 显示每次提交的内容差异，-n显示最近n次提交</span></div><div class="line">$ git <span class="built_in">log</span> -p -n </div><div class="line"></div><div class="line"><span class="comment"># 提交摘要，仅显示简要的增改行数统计</span></div><div class="line">$ git <span class="built_in">log</span> --<span class="built_in">stat</span></div><div class="line"></div><div class="line"><span class="comment"># 高度可自定义 </span></div><div class="line">$ git <span class="built_in">log</span> --pretty=oneline</div></pre></td></tr></table></figure>
<a id="more"></a>
<h5 id="git_log__u2013pretty"><a href="#git_log__u2013pretty" class="headerlink" title="git log –pretty"></a>git log –pretty</h5><figure class="highlight sh"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div></pre></td><td class="code"><pre><div class="line">$ git <span class="built_in">log</span> --pretty=format:<span class="string">"%h - %an, %ar : %s"</span></div><div class="line"></div><div class="line">选项   说明</div><div class="line">%h  提交对象的简短哈希字串</div><div class="line">%an 作者（author）的名字</div><div class="line">%ae 作者的电子邮件地址</div><div class="line">%ad 作者修订日期（可以用 -date= 选项定制格式）</div><div class="line">%ar 作者修订日期，按多久以前的方式显示</div><div class="line">%cn 提交者(committer)的名字</div><div class="line">%ce 提交者的电子邮件地址</div><div class="line">%<span class="built_in">cd</span> 提交日期</div><div class="line">%cr 提交日期，按多久以前的方式显示</div><div class="line">%s  提交说明</div></pre></td></tr></table></figure></div></article><div class="tags"><a href="/tags/Git/">Git</a></div><div class="paginator"><a href="/2016/02/18/git-05/" class="prev"><i class="iconfont icon-left"></i><span> Prev</span></a><a href="/2016/02/15/amd-cmd/" class="next"><span>Next</span><i class="iconfont icon-right"></i></a></div><section id="comments"><div id="disqus_thread"></div></section><script type="text/javascript">(function() {
