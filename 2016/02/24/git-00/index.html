<h4 id="Git_u9AD8_u6548_u914D_u7F6E"><a href="#Git_u9AD8_u6548_u914D_u7F6E" class="headerlink" title="Git高效配置"></a>Git高效配置</h4><h5 id="Git_u522B_u540D_u914D_u7F6E"><a href="#Git_u522B_u540D_u914D_u7F6E" class="headerlink" title="Git别名配置"></a>Git别名配置</h5><figure class="highlight sh"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line">$ git config --global alias.co checkout</div><div class="line">$ git config --global alias.ci commit</div><div class="line">$ git config --global alias.st status</div><div class="line">$ git config --global alias.br branch</div><div class="line">$ git config --global alias.hist <span class="string">'log --pretty=format:"%h %ad | %s%d [%an]" --graph --date=short'</span></div><div class="line"></div><div class="line"><span class="comment"># 或在.gitconfig文件中进行配置</span></div><div class="line"></div><div class="line">[<span class="built_in">alias</span>]</div><div class="line">  co = checkout</div><div class="line">  ci = commit</div><div class="line">  st = status</div><div class="line">  br = branch</div><div class="line">  hist = <span class="built_in">log</span> --pretty=format:\<span class="string">"%h %ad | %s%d [%an]\" --graph --date=short</span></div></pre></td></tr></table></figure></div></article><div class="tags"><a href="/tags/Git/">Git</a></div><div class="paginator"><a href="/2016/02/25/linux常用命令/" class="prev"><i class="iconfont icon-left"></i><span> Prev</span></a><a href="/2016/02/24/git-07/" class="next"><span>Next</span><i class="iconfont icon-right"></i></a></div><section id="comments"><div id="disqus_thread"></div></section><script type="tex
